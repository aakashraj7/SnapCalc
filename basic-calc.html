<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalc | Mathematical Calculator</title>
    <link rel="stylesheet" href="basic-calc.css">
    <link rel="icon" href="Assets/Images/simpleCalc-logo.png">
</head>
<body>
    <div id="message"></div>
    <div class="top-container">
        <h1>BasicCalc Mathematical</h1>
        <div class="calculator">
            <input id="display" type="text" readonly>
            <div id="bAC" class="btn nor" onclick="allCancel()">AC</div>
            <div id="bDEL" class="btn nor" onclick="delItem()">DEL</div>
            <div id="bmod" class="btn opr" onclick="num('%')">%</div>
            <div id="bplus" class="btn opr" onclick="num('+')">+</div>
            <div id="b7" class="btn num" onclick="num(7)" value="7">7</div>
            <div id="b8" class="btn num" onclick="num(8)">8</div>
            <div id="b9" class="btn num" onclick="num(9)">9</div>
            <div id="bminus" class="btn opr" onclick="num('-')">-</div>
            <div id="b4" class="btn num" onclick="num(4)">4</div>
            <div id="b5" class="btn num" onclick="num(5)">5</div>
            <div id="b6" class="btn num" onclick="num(6)">6</div>
            <div id="bmul" class="btn opr" onclick="num('*')">*</div>
            <div id="b1" class="btn num" onclick="num(1)">1</div>
            <div id="b2" class="btn num" onclick="num(2)">2</div>
            <div id="b3" class="btn num" onclick="num(3)">3</div>
            <div id="bdiv" class="btn opr" onclick="num('/')">/</div>
            <div id="b0" class="btn num" onclick="num(0)">0</div>
            <div id="bdot" class="btn nor" onclick="num('.')">.</div>
            <div id="bequal" class="btn nor" onclick="calcu()" style="grid-column: span 2;">=</div>
        </div>
        <a href="index.html#basicCalc"><button>Back</button></a>
    </div>
    <div class="history" style="display: none;">
        <button class="h-btn" onclick="lookHistory()">History &#8614;</button>
        <h4>History</h4>
        <div class="h-cont" style="display: none;">
            <!-- <p>30+10 = 40</p>
            <p>30+10 = 40</p>
            <p>30+10 = 40</p> -->
        </div>
        <button style="display: none;" class="b-btn" onclick="hideNow()">Hide</button>
    </div>
    <script src="basic-calc.js" defer></script>
</body>
</html>
